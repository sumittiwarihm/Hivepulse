<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/ag-charts-community/dist/ag-charts-community.min.js"></script>
    <style>
        /* Merged CSS styles from all pages */

        /* General Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        /* Form Styles */
        form {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        form label {
            font-size: 18px;
            margin-right: 10px;
            color: #333;
        }

        form input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 10px;
        }

        form button:hover {
            background-color: #45a049;
        }

        /* Tab Styles */
        .tab {
            overflow: hidden;
            background-color: #f1f1f1;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            font-size: 17px;
            transition: 0.3s;
        }

        .tab button:hover {
            background-color: #ddd;
        }

        .tab button.active {
            background-color: #ccc;
        }

        /* Tab content */
        .tabcontent {
            display: none;
        }

        /* Chart Container Styles */
        /* Adjust as needed for each tab */

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            form input[type="text"] {
                width: 200px;
            }

            .chart-container-wrapper > div {
                max-width: 100%; /* Ensure full width on smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Charts</h1>
    <form id="session-form" method="post">
        <label for="sessionId">Session ID:</label>
        <input type="text" id="sessionId" name="sessionId" required>
        <button type="submit">Submit</button>
    </form>
    <!-- Tabs -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')" data-tab="Tab1">Category wise  for every Apps</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')" data-tab="Tab2"> sentiment wise for every app </button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')" data-tab="Tab3">app wise sentiment  </button>
    </div>

    <!-- Tab content -->
    <div id="Tab1" class="tabcontent">
        <!-- Content for Tab 1 -->
        <div id="chartContainerTab1"></div>
    </div>

    <div id="Tab2" class="tabcontent">
        <!-- Content for Tab 2 -->
        <div id="chartContainerTab2"></div>
    </div>

    <div id="Tab3" class="tabcontent">
        <!-- Content for Tab 3 -->
        <div id="chartContainerTab3"></div>
    </div>

    <!-- Loading Indicator -->
    <div id="loading" style="display: none;">
        <p>Loading data, please wait...</p>
    </div>

    <script>
        // JavaScript code to handle tabs and data fetching

        document.getElementById('session-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const sessionId = document.getElementById('sessionId').value.trim();
            if (!sessionId) {
                alert("Session ID is required!");
                return;
            }

            // Show loading indicator
            document.getElementById('loading').style.display = 'block';

            // Hide chart containers
            document.getElementById('chartContainerTab1').innerHTML = '';
            document.getElementById('chartContainerTab2').innerHTML = '';
            document.getElementById('chartContainerTab3').innerHTML = '';

            // Fetch data once and store it
            fetch('{% url "getDataforPlaystoreCategorization" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Include CSRF token if required by your backend
                    'X-CSRFToken': getCookie('csrftoken') // Example for Django
                },
                body: JSON.stringify({ sessionId: sessionId })
            })
            .then((response) => {
                if (response.status === 404) {
                    throw new Error("No data found for the given sessionId");
                }
                if (!response.ok) {
                    throw new Error(`Network response was not ok (${response.status})`);
                }
                return response.json();
            })
            .then(data => {
                if (data.data && Array.isArray(data.data) && data.data.length > 0) {
                    window.fetchedData = data.data; // Store data globally
                    // Render the current tab if any
                    var activeTab = document.querySelector('.tab button.active');
                    if (activeTab) {
                        var tabName = activeTab.getAttribute('data-tab');
                        openTab(null, tabName);
                    } else {
                        // Open Tab1 by default if no tab is active
                        openTab(null, 'Tab1');
                    }
                } else {
                    alert("No data available for the given session.");
                    // Clear chart containers
                }
            })
            .catch(error => {
                alert("Error fetching data: " + error);
            })
            .finally(() => {
                // Hide loading indicator
                document.getElementById('loading').style.display = 'none';
            });
        });

        function getCookie(name) {
            // Function to get CSRF token (example for Django)
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        function openTab(evt, tabName) {
            // Declare all variables
            var i, tabcontent, tablinks;

            // Hide all tabcontent
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // Remove "active" class from all tablinks
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // Show the current tab
            document.getElementById(tabName).style.display = "block";

            // Add "active" class to the button that opened the tab
            if (evt) {
                evt.currentTarget.className += " active";
            } else {
                // If evt is null, find the button corresponding to tabName and add "active"
                for (i = 0; i < tablinks.length; i++) {
                    if (tablinks[i].getAttribute('onclick').includes(tabName)) {
                        tablinks[i].className += " active";
                    }
                }
            }

            // Render the chart for the tab
            if (window.fetchedData) {
                if (tabName === 'Tab1') {
                    renderTab1Charts(window.fetchedData);
                } else if (tabName === 'Tab2') {
                    renderTab2Charts(window.fetchedData);
                } else if (tabName === 'Tab3') {
                    renderTab3Charts(window.fetchedData);
                }
            }
        }

        // By default, open Tab1
        document.addEventListener("DOMContentLoaded", function(){
            openTab(null, 'Tab1');
        });

        // Implement the render functions for each tab

        function renderTab1Charts(data) {
            const categoryObject = data[0].category;
            const categories = Object.keys(categoryObject);
            const chartContainer = document.getElementById('chartContainerTab1');
            chartContainer.innerHTML = '';  // Clear previous charts

            function calculatePercentage(count, total) {
                if (total === 0) {
                    return 0;
                }
                return (count) / total * 100;
            }

            categories.forEach(category => {
                const chartData = [];

                data?.forEach(app => {
                    const totalReviews = app.totalPositive + app.totalNegative + app.totalNeutral;

                    if (totalReviews === 0) {
                        return;
                    }

                    const categoryData = app.category[category] || { positive: 0, negative: 0, neutral: 0 };

                    chartData.push({
                        appId: app.appId,
                        positive: calculatePercentage(categoryData.positive, app.totalPositive),
                        negative: calculatePercentage(categoryData.negative, app.totalNegative),
                        neutral: calculatePercentage(categoryData.neutral, app.totalNeutral),
                    });
                });

                if (chartData.length === 0) {
                    return;
                }

                const chartDiv = document.createElement('div');
                chartContainer.appendChild(chartDiv);

                const options = {
                    container: chartDiv,
                    data: chartData,
                    series: [
                        { 
                            type: 'column',  // Kept vertical bars (column type)
                            xKey: 'appId', 
                            yKey: 'positive', 
                            yName: 'Positive',
                            fill: 'green',
                            label: {
                                enabled: true,
                                color: 'black',
                                fontSize: 8,
                                formatter: function(params) {
                                    return params.value.toFixed(1) + '%';
                                }
                            },
                            tooltip: { enabled: true }
                        },
                        { 
                            type: 'column', 
                            xKey: 'appId', 
                            yKey: 'negative', 
                            yName: 'Negative', 
                            fill: 'red',
                            label: {
                                enabled: true,
                                color: 'black',
                                fontSize: 8,
                                formatter: function(params) {
                                    return params.value.toFixed(1) + '%';
                                }
                            },
                            tooltip: { enabled: true }
                        },
                        { 
                            type: 'column', 
                            xKey: 'appId', 
                            yKey: 'neutral', 
                            yName: 'Neutral', 
                            fill: 'gray',
                            label: {
                                enabled: true,
                                color: 'black',
                                fontSize: 8,
                                formatter: function(params) {
                                    return params.value.toFixed(1) + '%';
                                }
                            },
                            tooltip: { enabled: true }
                        }
                    ],
                    title: { text: `Comparison of ${category} for Different Apps` },
                    axes: [
                        {
                            type: 'category',
                            position: 'bottom',
                            label: {
                                fontSize: 10,
                                rotation: -45  // Rotates the x-axis labels by 45 degrees
                            }
                        },
                        {
                            type: 'number',
                            position: 'left',
                            title: { text: 'Percentage' }
                        }
                    ]
                };

                agCharts.AgChart.create(options);
            });
        }

        function renderTab2Charts(data) {
            const chartContainer = document.getElementById('chartContainerTab2');
            chartContainer.innerHTML = '';  // Clear previous charts

            // Define a color mapping for categories
            const categoryColors = {
                'Other': '#8e44ad',
                'Delivery Related': '#3498db',
                'Customer Support': '#e67e22',
                'Quality Of Product': '#e74c3c',
                'App Experience': '#2ecc71',
                'Price': '#f1c40f',
                'Payment Related': '#1abc9c'
                // Add more categories and colors as needed
            };

            // Helper function to capitalize the first letter
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }

            // Helper function to format category names
            function formatCategoryName(category) {
                // Replace camelCase or PascalCase with space-separated words and capitalize each word
                return category
                    .replace(/([A-Z])/g, ' $1') // Add space before uppercase letters
                    .split(' ') // Split into words
                    .map(word => capitalizeFirstLetter(word)) // Capitalize each word
                    .join(' ') // Rejoin into a single string
                    .trim();
            }

            // Helper function to get sentiment color
            function getSentimentColor(sentiment) {
                const sentimentColors = {
                    'positive': '#4CAF50', // Green
                    'negative': '#F44336', // Red
                    'neutral': '#9E9E9E'   // Gray
                };
                return sentimentColors[sentiment] || '#000000'; // default to black if not found
            }

            // Calculate percentage
            function calculatePercentage(count, total) {
                if (total === 0) {
                    return 0;
                }
                return (count / total) * 100;
            }

            data.forEach(app => {
                ['positive', 'negative', 'neutral'].forEach(sentimentType => {
                    const chartData = [];
                    const sentimentColor = getSentimentColor(sentimentType);

                    for (const category in app.category) {
                        if (app.category.hasOwnProperty(category)) {
                            const categoryData = app.category[category];
                            const sentimentKey = `total${capitalizeFirstLetter(sentimentType)}`;
                            const count = app[sentimentKey];
                            const percentage = calculatePercentage(categoryData[sentimentType], count);
                            chartData.push({
                                category: formatCategoryName(category),
                                value: percentage
                            });
                        }
                    }

                    // Create a container for each chart
                    const chartDiv = document.createElement('div');
                    chartDiv.classList.add('chartDiv');
                    chartContainer.appendChild(chartDiv);

                    // Prepare fills array based on category colors
                    const fills = chartData.map(item => categoryColors[item.category] || '#bdc3c7'); // default color if not mapped

                    // Create the chart
                    agCharts.AgChart.create({
                        container: chartDiv,
                        autoSize: true,
                        data: chartData,
                        title: {
                            text: `${capitalizeFirstLetter(sentimentType)} Sentiment for ${app.appId}`,
                            fontSize: 16,
                            fontWeight: 'bold',
                            padding: { top: 10, bottom: 10 }
                        },
                        series: [{
                            type: "pie",
                            angleKey: "value",
                            labelKey: "category",
                            calloutLabelKey:"category",
                            innerRadiusOffset: -50, // Makes it a donut chart
                            innerRadius: 50,
                            fills: fills,
                            strokes: fills,
                            sectorLabel: {
                                color: sentimentType === 'neutral' ? 'black' : 'white',
                                fontWeight: 'bold',
                                formatter: (params) => {
                                    return `${params.datum.value.toFixed(1)}%`;
                                }
                            },
                            calloutLabel: {
                                enabled: true,
                                formatter: (params) => {
                                    return `${params.datum.category}: ${params.datum.value.toFixed(1)}%`;
                                },
                                fontSize: 12,
                                color: sentimentColor,
                                background: {
                                    fill: 'rgba(255, 255, 255, 0.8)'
                                },
                                padding: 4
                            }
                        }],
                        legend: {
                            position: 'right',
                            item: {
                                paddingY: 4
                            }
                        }
                    });
                });
            });
        }

        function renderTab3Charts(data) {
            const chartContainer = document.getElementById('chartContainerTab3');
            chartContainer.innerHTML = '';  // Clear previous charts

            // Prepare data for the 100% stacked bar chart
            const chartData = data.map(app => {
                const total = app.totalPositive + app.totalNegative + app.totalNeutral;
                // Avoid division by zero
                const positivePercentage = total > 0 ? (app.totalPositive / total) * 100 : 0;
                const negativePercentage = total > 0 ? (app.totalNegative / total) * 100 : 0;
                const neutralPercentage = total > 0 ? (app.totalNeutral / total) * 100 : 0;
                return {
                    appId: app.appId,
                    Positive: positivePercentage,
                    Negative: negativePercentage,
                    Neutral: neutralPercentage,
                    total: total
                };
            });

            // Create the chart
            agCharts.AgChart.create({
                container: chartContainer,
                autoSize: true,
                title: {
                    text: 'Sentiment Analysis per App (Percentage)',
                    fontSize: 20
                },
                data: chartData,
                series: [
                    // Positive Series
                    {
                        type: 'column',
                        xKey: 'appId',
                        yKey: 'Positive',
                        yName: 'Positive',
                        stacked: true,
                        fill: '#4CAF50',
                        stroke: '#388E3C',
                        label: {
                            enabled: true,
                            formatter: params => {
                                const percentage = params.yValue;
                                return `${percentage.toFixed(1)}%`;
                            },
                            fontSize: 12,
                            color: 'white'
                        }
                    },
                    // Negative Series
                    {
                        type: 'column',
                        xKey: 'appId',
                        yKey: 'Negative',
                        yName: 'Negative',
                        stacked: true,
                        fill: '#F44336',
                        stroke: '#D32F2F',
                        label: {
                            enabled: true,
                            formatter: params => {
                                const percentage = params.yValue;
                                return `${percentage.toFixed(1)}%`;
                            },
                            fontSize: 12,
                            color: 'white'
                        }
                    },
                    // Neutral Series
                    {
                        type: 'column',
                        xKey: 'appId',
                        yKey: 'Neutral',
                        yName: 'Neutral',
                        stacked: true,
                        fill: '#FFC107',
                        stroke: '#FFA000',
                        label: {
                            enabled: true,
                            formatter: params => {
                                const percentage = params.yValue;
                                return `${percentage.toFixed(1)}%`;
                            },
                            fontSize: 12,
                            color: 'black'
                        }
                    }
                ],
                axes: [
                    {
                        type: 'category',
                        position: 'bottom',
                        title: {
                            text: 'App ID',
                            fontSize: 16
                        }
                    },
                    {
                        type: 'number',
                        position: 'left',
                        title: {
                            text: 'Percentage of Reviews (%)',
                            fontSize: 16
                        },
                        min: 0,
                        max: 100,
                        tick: {
                            interval: 10,
                            formatter: params => `${params.value}%`
                        },
                        label: {
                            formatter: params => `${params.value}%`
                        }
                    }
                ],
                legend: {
                    position: 'top'
                },
                tooltip: {
                    renderer: (params) => {
                        return {
                            title: params.xValue,
                            content: `${params.yName}: ${params.yValue.toFixed(1)}%`
                        };
                    }
                }
            });
        }

    </script>
</body>
</html>
